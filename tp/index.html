<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Station Météo Personnalisée</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Station Météo Personnalisée</h1>
    <div class="weather-data">
      <p>Température: <span id="temperature">--</span> °C</p>
      <p>Humidité: <span id="humidity">--</span>%</p>
      <p>Pression Atmosphérique: <span id="pressure">--</span> hPa</p>
      <div class="chart-container" id="chart-container">
        <canvas id="temperatureChart" class="chart" style="display: none;"></canvas>
        <canvas id="humidityChart" class="chart" style="display: none;"></canvas>
        <canvas id="pressureChart" class="chart" style="display: none;"></canvas>
      </div>
      <div class="buttons">
        <button onclick="showTemperatureChart()"  style="background-color: brown; border: none; color: white;">Evaluation <i class="fas fa-thermometer-half"></i></button>
        <button onclick="showHumidityChart()" style="background-color: blue; border: none; color: white;">Evaluation <i class="fas fa-tint"></i></button>
        <button onclick="showPressureChart()" style="background-color: green; color: white; border: none;">Evaluation <i class="fas fa-tachometer-alt"></i></button>
        <button onclick="showAverage()">Calcul Moyenne</button>
        <button onclick="closeCharts()">Fermer</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
